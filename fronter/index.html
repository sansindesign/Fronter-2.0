<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Sander's form page" content="sander's basic html page">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Fronter 2.0</title>
</head>

<body>
    <header class="header-index">
        <img src="images/logo.svg" alt="fronter 2.0 logo" class="logo-index">
        <img src="images/grea.png" alt="danish flag" class="danish-flag">
    </header>
    <main>
        <div class="login-system">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="student@kea.stud.dk" required><br>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" placeholder="********" required><br>
            <span class="password"><a href="#">forgot password?</a></span>
            <div class="signin-container">
               <label class="remember-me">
                <input type="checkbox" checked="checked" name="gender">remember me
            </label>
            <div class="signin"><a href="main.html">SIGN IN</a></div>
            </div>
        </div>
    </main>
    <footer class="index-footer">
        <img src="images/kea.jpg" alt="kea logo" class="kea-logo">
    </footer>
</body>

</html>
